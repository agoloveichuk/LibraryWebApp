<div class="register-form-container">
  <h2 mat-dialog-title>Register</h2>
  <mat-dialog-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" />
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('userName')?.hasError('required')" class="error-message">
          Username is required.
        </mat-error>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')" class="error-message">
          Password is required.
        </mat-error>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Repeat Password</mat-label>
          <input matInput formControlName="repeatPassword" type="password" />
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('repeatPassword')?.hasError('required')" class="error-message">
          Repeat Password is required.
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('passwordMismatch')" class="error-message">
          Passwords do not match.
        </mat-error>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')" class="error-message">
          Email is required.
        </mat-error>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>
  </mat-dialog-actions>
</div>
